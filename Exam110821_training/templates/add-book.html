{% extends 'base/base.html' %}

{% block page_content %}

<body>
    <div id="container">
        <header id="site-header">

            <!-- Navigation -->
            <nav class="navbar">
                <section class="navbar-dashboard">
                    <a href="#">Dashboard</a>
                    <div id="user">
                        <span>Welcome, Peter</span>
                        <a class="button" href="{% url 'book add' %}">Add Book</a>
                        <a class="button" href="{% url 'profile' %}">Profile</a>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Add Book Page -->
        <section id="create-page" class="create">
            <form id="create-form" action="{% url 'book add' %}" method="POST">
                <fieldset>
                    <legend>Add New Book</legend>
                    <label for="title">Title</label>
                    {{ form.title }}
{#                    <input type="text" name="title" maxlength="30" required="" id="title" placeholder="Title">#}
                    <label for="description">Description</label>
                    {{ form.description }}
{#                    <textarea name="description" cols="40" rows="100" required="" id="description" placeholder="Description"></textarea>#}
                    <label for="image">Image</label>
                    {{ form.image }}
{#                    <input type="url" name="image-url" maxlength="200" required="" id="image" placeholder="Image">#}
                    <label for="type">Type</label>
                    {{ form.type }}
{#                    <input type="text" name="type" maxlength="30" required="" id="type" placeholder="Fiction, Novel, Crime..">#}
                    <input class="button submit" type="submit" value="Add Book">
                </fieldset>
            </form>
        </section>

        <footer id="site-footer">
            <p>Python Web Basics Retake Exam @SoftUni</p>
        </footer>
    </div>
</body>

{% endblock %}
